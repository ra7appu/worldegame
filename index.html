<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        #word {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        #guess {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }

        #submit {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #submit:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Wordle</h1>
    <div id="word"></div>
    <input type="text" id="guess" maxlength="5">
    <button id="submit">Submit</button>
    <div id="message"></div>

    <script>
        const wordList = ['apple', 'banana', 'orange', 'grape', 'lemon'];
        let targetWord;
        let guessCount = 0;

        // Initialize game
        function initGame() {
            targetWord = getRandomWord();
            document.getElementById('word').textContent = targetWord.charAt(0).toUpperCase() + "";
            guessCount = 0;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
        }

        // Get a random word from the word list
        function getRandomWord() {
            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        // Validate the guess and provide feedback
        function validateGuess() {
            const guess = document.getElementById('guess').value.toLowerCase();
            if (guess.length !== 5 || !/^[a-z]+$/.test(guess)) {
                document.getElementById('message').textContent = 'Please enter a valid 5-letter word.';
                return;
            }
            if (guess === targetWord) {
                document.getElementById('message').textContent = 'Congratulations! You guessed the word!';
                document.getElementById('word').textContent = targetWord.charAt(0).toUpperCase() + targetWord.slice(1); // Display full word when guessed correctly
            } else {
                const result = compareWords(guess);
                document.getElementById('message').textContent = Correct letters: ${result.correctLetters}. Correct positions: ${result.correctPositions}.;
            }
            guessCount++;
            if (guessCount >= 5) {
                document.getElementById('message').textContent += ' You ran out of guesses. The word was: ' + targetWord;
                document.getElementById('word').textContent = targetWord.charAt(0).toUpperCase() + targetWord.slice(1); // Display full word when guesses are used up
            }
        }

        // Compare the guess with the target word
        function compareWords(guess) {
            let correctLetters = 0;
            let correctPositions = 0;
            for (let i = 0; i < 5; i++) {
                if (guess.charAt(i) === targetWord.charAt(i)) {
                    correctPositions++;
                } else if (targetWord.includes(guess.charAt(i))) {
                    correctLetters++;
                }
            }
            return { correctLetters, correctPositions };
        }

        // Event listener for submit button
        document.getElementById('submit').addEventListener('click', () => {
            validateGuess();
        });

        // Initialize the game when the page loads
        window.onload = function () {
            initGame();
        };
    </script>
</body>
</html>
