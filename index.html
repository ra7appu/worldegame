<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #word {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #guess {
            width: 200px;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #submit {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wordle</h1>
    <div id="word"></div>
    <input type="text" id="guess" maxlength="5">
    <button id="submit">Submit</button>
    <div id="message"></div>

    <script>
        const wordList = ['apple', 'banana', 'orange', 'grape', 'lemon'];
        let targetWord;
        let guessCount = 0;

        // Initialize game
        function initGame() {
            targetWord = getRandomWord();
            document.getElementById('word').textContent = '_'.repeat(targetWord.length);
            guessCount = 0;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
        }

        // Get a random word from the word list
        function getRandomWord() {
            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        // Validate the guess and provide feedback
        function validateGuess() {
            const guess = document.getElementById('guess').value.toLowerCase();
            if (guess.length !== 5 || !/^[a-z]+$/.test(guess)) {
                document.getElementById('message').textContent = 'Please enter a valid 5-letter word.';
                return;
            }
            if (guess === targetWord) {
                document.getElementById('message').textContent = 'Congratulations! You guessed the word!';
                initGame(); // Reset the game
            } else {
                const result = compareWords(guess);
                document.getElementById('message').textContent = `Correct letters: ${result.correctLetters}. Correct positions: ${result.correctPositions}.`;
                guessCount++;
                if (guessCount >= 5) {
                    document.getElementById('message').textContent += ` You ran out of guesses. The word was: ${targetWord}`;
                    initGame(); // Reset the game
                }
            }
        }

        // Compare the guess with the target word
        function compareWords(guess) {
            let correctLetters = 0;
            let correctPositions = 0;
            for (let i = 0; i < 5; i++) {
                if (guess.charAt(i) === targetWord.charAt(i)) {
                    correctPositions++;
                } else if (targetWord.includes(guess.charAt(i))) {
                    correctLetters++;
                }
            }
            return { correctLetters, correctPositions };
        }

        // Event listener for submit button
        document.getElementById('submit').addEventListener('click', () => {
            validateGuess();
        });

        // Initialize the game when the page loads
        window.onload = function () {
            initGame();
        };
    </script>
</body>
</html>
